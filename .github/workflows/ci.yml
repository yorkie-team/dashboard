name: CI

on:
  pull_request:
    branches: [ main, yorkie-ui ]
  push:
    branches: [ main ]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install, Build and Test 🔧 
        run: |
          npm install
          npm run build
          CI=true npm run test
